<!DOCTYPE html>
<html>
<head>
  <title>Depreciation Calculator By Harman</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 400px;
      margin: 40px auto;
      padding: 20px;
      border: 2px solid #ccc;
      border-radius: 10px;
      background-color: #f9f9f9;
    }
    input, button {
      margin-top: 10px;
      width: 100%;
      padding: 8px;
      font-size: 16px;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>Depreciation Calculator</h2>

  <label for="principal">Initial Amount :</label>
  <input type="number" id="principal" step="0.01" placeholder="e.g., 5450">

  <label for="rate">Depreciation Rate (%):</label>
  <input type="number" id="rate" step="0.01" placeholder="e.g., 10">

  <label for="years">Number of Years:</label>
  <input type="number" id="years" placeholder="e.g., 39">

  <button onclick="calculateDepreciation()">Calculate</button>

  <div id="result"></div>

  <script>
    function calculateDepreciation() {
      const principal = parseFloat(document.getElementById("principal").value);
      const rate = parseFloat(document.getElementById("rate").value) / 100;
      const years = parseInt(document.getElementById("years").value);

      if (isNaN(principal) || isNaN(rate) || isNaN(years)) {
        document.getElementById("result").innerText = "Please enter valid numbers.";
        return;
      }

      const value = principal * Math.pow(1 - rate, years);
      document.getElementById("result").innerText = 
        `Value after ${years} years: ${value.toFixed(2)}`;
    }
  </script>
</body>
</html>
